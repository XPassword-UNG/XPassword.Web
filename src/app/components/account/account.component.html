<app-header></app-header>
<div class="account-container">
  <h2>Minha conta</h2>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="accountForm.get('name')!.hasError('required')">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required email />
      <mat-error *ngIf="accountForm.get('email')!.hasError('required')">
        Email é obrigatório
      </mat-error>
      <mat-error *ngIf="accountForm.get('email')!.hasError('email')">
        Adicione um email válido
      </mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="submit" color="primary" [disabled]="!accountForm.valid">
        Salvar mudanças
      </button>
      <button mat-button type="button" (click)="onCancel()">Descartar</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
