<section class="cont">
  <app-header></app-header>
  <div class="spacer">
    <div class="auth-container">
      <h2>Cadastre-se</h2>
      <form [formGroup]="signupForm" (ngSubmit)="createAccount()">
        <label for="username">Username:</label>
        <input type="username" id="username" placeholder="Digite seu nome de usuário" formControlName="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" formControlName="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Crie uma senha" formControlName="password" required />

        <label for="confirm-password">Confirme a Senha:</label>
        <input type="password" id="confirm-password" placeholder="Confirme sua senha" formControlName="confirmPassword"
          required />

        <button type="submit">Criar Conta</button>
      </form>
      <p>
        Já tem uma conta?
        <a routerLink="/login">Entre</a>
      </p>
    </div>
  </div>
  <app-footer></app-footer>
</section>
