<section class="cont">
  <app-header></app-header>
  <div class="spacer">
    <div class="auth-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" formControlName="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" formControlName="password" required />

        <button type="submit">Entrar</button>
      </form>
      <p> NÃ£o tem uma conta? <a routerLink="/signup">Cadastre-se</a> </p>
    </div>
  </div>
  <app-footer></app-footer>
</section>
