<div class="dashboard-container">
    <app-header></app-header>

    <main>
        <h2>Dashboard</h2>

        <div class="stats-cards">
            <div class="card">
                <h3>Total Passwords</h3>
                <p>{{ totalPasswords }}</p>
            </div>
            <div class="card">
                <h3>Secure Passwords</h3>
                <p>{{ securePasswords }}</p>
            </div>
            <div class="card">
                <h3>Password Strength Score</h3>
                <p>{{ passwordScore }}%</p>
            </div>
        </div>

        <div class="charts">
            <!-- Placeholder for charts -->
            <canvas id="passwordStrengthChart"></canvas>
            
        </div>

        <div class="actions">
            <button (click)="openAddPasswordModal()">Add New Password</button>
            <button routerLink="/passwords">View All Passwords</button>
        </div>
    </main>

    <app-footer></app-footer>
</div>
